<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/loginAdmininstrador.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Faça o Login</title>
</head>

<body>
    
    <section class="form">
        <div class="caixaRegistro">
            <h2 class="titulo">Faça o login aqui!</h2>
            <div class="formulario"></div>
            <form method="POST" action="../php/cadastro/dadosLoginAtendente.php" name="form">
                <input class="primeiraLinha" type="text" name="id" placeholder="ID" required="true"
                    autocomplete="off" maxlength="40">
                <input class="primeiraLinha" id="senha" type="password" name="senha" pattern="[a-zA-Z0-9]+" placeholder="Senha"
                    autocomplete="off" required="true" minlength="8" maxlength="32">
                <div class="" id="esconder_senha">
                    <span class="hide" id="mostrar" onclick="esconderSenha()">
                        <i class="uil uil-eye"></i>
                    </span>
                </div>
                <input class="botao" type="submit">

            </form>
        </div>
    </section>
    <script>
        const senha = document.getElementById('senha');
        const esconder = document.getElementById('mostrar');
        function esconderSenha() {
            if (senha.type === 'password') {
                senha.setAttribute('type', 'text');
                esconder.classList.add('esconder');
                esconder.style.color = "#002478";
            }
            else {
                senha.setAttribute('type', 'password');
                esconder.classList.remove('esconder');
                esconder.style.color = "#000";
            }
        }
    </script>
</body>

</html>
